<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios Arrow Functions</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="exercicios.js" defer></script>
</head>
<body>
    <header>
        <h1>Exercicios</h1>
    </header>
    <div id="principal">
        <div class="exe" id="e1">
            <h3>Operações</h3>
        </div>
        <div class="exe" id="e2">
            <h3>Notas Escolares</h3>
        </div>
        <div class="exe" id="e3">
            <h3>Fibonacci</h3>
        </div>
        <div class="exe" id="e4">
            <h3>Par ou Impar</h3>
        </div>
        <div class="exe" id="e5">
            <h3>Calcular Estacionamento</h3>
        </div>
        <div class="exe" id="e6">
            <h3>Converter <br>Real para Dólar</h3>
        </div>
    </div>
    <div id="popup-overlay">
        <div id="popup-content">
            <div id="conteudo"></div>
            <button id="close-btn">Fechar</button>
        </div>
    </div>
    <script>
        const exe1 = document.querySelector('#e1');
        const exe2 = document.querySelector('#e2');
        const exe3 = document.querySelector('#e3');
        const exe4 = document.querySelector('#e4');
        const exe5 = document.querySelector('#e5');
        const exe6 = document.querySelector('#e6');
        const popup = document.getElementById('popup-overlay');
        const closeBtn = document.getElementById('close-btn');
        const exercicio = document.getElementById('conteudo');


        //mostrar o popup ao clicar na div 
        exe1.addEventListener('click', () => {
            popup.classList.add('show');
            exercicio.innerHTML = operacoes;
            addButtonOp();
        });
        exe2.addEventListener('click', ()=> {
            popup.classList.add('show');
            exercicio.innerHTML = notas;
            addButtonMed();
        });
        exe3.addEventListener('click', () =>{
            popup.classList.add('show');
            exercicio.innerHTML = fibonacci;
            addButtonFibo();
        });
        exe4.addEventListener('click', () =>{
            popup.classList.add('show');
            exercicio.innerHTML = parImpar;
            addButtonPar();
        });
        exe5.addEventListener('click',() =>{
            popup.classList.add('show');
            exercicio.innerHTML = estacionamento;
            addButtonEst();
        });
        exe6.addEventListener('click',() => {
            popup.classList.add('show');
            exercicio.innerHTML = conversor;
            addButtonConverte();
        });

        //Fechar
        closeBtn.addEventListener('click', () => {
            popup.classList.remove('show');
        });
    </script>
</body>
</html>
